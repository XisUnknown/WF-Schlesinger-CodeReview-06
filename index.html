<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./js/script.js"></script>
    <link href="./bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="./jquery-ui-1.12.1/jquery-ui.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dating</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tour Guide</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="#">Contact<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    <div id="container" class="container"></div>
    <h1>Locations</h1>
    <div id="locationdeck" class="card-deck"></div>
    <h1>Restaurants</h1>
    <div id="restaurantsdeck" class="card-deck"></div>
    <h1>Events</h1>
    <div id="eventdeck" class="card-deck"></div>
    </div>
    <h1>Add your own Location/Restaurant/Event:</h1>
    <div class="input-group mb-3">
        <select class="custom-select" id="inputGroupSelect02">
            <option id="opt1" value="default">Choose...</option>
            <option value="location">Location</option>
            <option value="restaurants">Restaurants</option>
            <option value="events">Events</option>
        </select>
        <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect02">Options</label>
        </div>
    </div>
    <div class="input-group mb-3" style="display: none;" id="name">
        <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon2" id="textInputName">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon1">Name</span>
        </div>
    </div>
    <div class="input-group mb-3" style="display: none;" id="type">
            <input type="text" class="form-control" placeholder="Type" aria-label="Type" aria-describedby="basic-addon2" id="textInputType">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon1">Type</span>
            </div>
    </div>
    <div class="input-group mb-3" style="display: none;" id="adress">
        <input type="text" class="form-control" placeholder="Adress" aria-label="Adress" aria-describedby="basic-addon2" id="textInputAdress">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">Adress</span>
        </div>
    </div>
    <div class="input-group mb-3" style="display: none;" id="zip">
        <input type="text" class="form-control" placeholder="Zip" aria-label="Zip" aria-describedby="basic-addon2" id="textInputZip">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">Zip</span>
        </div>
    </div>
    <div class="input-group mb-3" style="display: none;" id="city">
        <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon2" id="textInputCity">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">City</span>
        </div>
    </div>
    <div class="input-group mb-3" style="display: none;" id="telephone">
        <input type="text" class="form-control" placeholder="Telephone" aria-label="Telephone"
            aria-describedby="basic-addon2" id="textInputTelephone">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">Telephone</span>
        </div>
    </div>
    <div class="input-group mb-3" style="display: none;" id="url">
            <input type="text" class="form-control" placeholder="url" aria-label="url"
                aria-describedby="basic-addon2" id="textInputURL">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">URL</span>
            </div>
        </div>
    <div class="input-group mb-3" style="display: none;" id="date">
        <input type="text" class="form-control" placeholder="Date" aria-label="Date" aria-describedby="basic-addon2" id="textInputDate">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">Date</span>
        </div>
    </div>
    <div class="input-group mb-3" style="display: none;" id="time">
        <input type="text" class="form-control" placeholder="time" aria-label="Time" aria-describedby="basic-addon2" id="textInputTime">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">Time</span>
        </div>
    </div>
    <div class="input-group mb-3" style="display: none;" id="file">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile02">
            <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
        </div>
        <div class="input-group-append">
            <span class="input-group-text" id="upload">Upload</span>
        </div>
    </div>
    <button type="button" class="btn btn-outline-primary" style="display: none;" id="btn">Add</button>
    <script>
    $(document).ready(function () {
	var objArr = [];
	objArr.push(new LocationClass("CodeFactory", "Kettenbrückengasse 23", 1050, "Wien", "./img/code1.jpg"));
	objArr.push(new LocationClass("Htl Ottakring", "Thaliastraße 125", 1160, "Wien", "./img/HTL.png"));
	objArr.push(new LocationClass("FH Technikum Wien", "Höchstädtpl. 6", 1200, "Wien", "./img/FH.jpg"));
	objArr.push(new LocationClass("TU Wien", "Karlsplatz 13", 1040, "Wien", "./img/TU.jpg"));
	objArr.push(new RestaurantClass("LemonLeaf","Thai","Kettenbrückengasse 23", 1050, "Wien", "./img/lemon.jpg", "+4315812308", "www.lemonleaf.at"));
	objArr.push(new RestaurantClass("LemonLeaf","Thai","Kettenbrückengasse 23", 1050, "Wien", "./img/lemon.jpg", "+4315812308", "www.lemonleaf.at"));
	objArr.push(new RestaurantClass("LemonLeaf","Thai","Kettenbrückengasse 23", 1050, "Wien", "./img/lemon.jpg", "+4315812308", "www.lemonleaf.at"));
	objArr.push(new RestaurantClass("LemonLeaf","Thai","Kettenbrückengasse 23", 1050, "Wien", "./img/lemon.jpg", "+4315812308", "www.lemonleaf.at"));
	objArr.push(new EventClass("Oldschool Goa Party", "Party", "Lerchenfelder Gürtel 47-49", 1090,"Wien", "./img/goa.jpg", "https://www.weberknecht.net/", "15€", "12.11","22:00"));
	objArr.push(new EventClass("Oldschool Goa Party", "Party", "Lerchenfelder Gürtel 47-49", 1090,"Wien", "./img/goa.jpg", "https://www.weberknecht.net/", "15€", "12.11","22:00"));
	objArr.push(new EventClass("Oldschool Goa Party", "Party", "Lerchenfelder Gürtel 47-49", 1090,"Wien", "./img/goa.jpg", "https://www.weberknecht.net/", "15€", "12.11","22:00"));
	objArr.push(new EventClass("Oldschool Goa Party", "Party", "Lerchenfelder Gürtel 47-49", 1090,"Wien", "./img/goa.jpg", "https://www.weberknecht.net/", "15€", "12.11","22:00"));
	objArr.forEach(element => {
			element.display();
	});
	$('#inputGroupSelect02').click(function(){
			switch(this.value){
					case "location": 
							$('#name').css("display","flex");
							$('#type').css("display","none");
							$('#adress').css("display","flex");
							$('#zip').css("display","flex");
							$('#city').css("display","flex");
							$('#file').css("display","flex");
							$('#btn').css("display","flex");
							$('#telephone').css("display","none");
							$('#url').css("display","none");
							$('#date').css("display","none");
							$('#time').css("display","none");
							break;
					case "restaurants": 
							$('#name').css("display","flex");
							$('#type').css("display","flex");
							$('#adress').css("display","flex");
							$('#zip').css("display","flex");
							$('#city').css("display","flex");
							$('#file').css("display","flex");
							$('#btn').css("display","flex");
							$('#telephone').css("display","flex");
							$('#url').css("display","flex");
							$('#date').css("display","none");
							$('#time').css("display","none");
							break;
					case "events": 
							$('#name').css("display","flex");
							$('#adress').css("display","flex");
							$('#type').css("display","none");
							$('#zip').css("display","flex");
							$('#city').css("display","flex");
							$('#file').css("display","flex");
							$('#btn').css("display","flex");
							$('#telephone').css("display","flex");
							$('#url').css("display","flex");
							$('#date').css("display","flex");
							$('#time').css("display","flex");
							break; 
					case "default":
							$('#name').css("display","none");
							$('#adress').css("display","none");
							$('#type').css("display","none");
							$('#zip').css("display","none");
							$('#city').css("display","none");
							$('#file').css("display","none");
							$('#btn').css("display","none");
							$('#telephone').css("display","none");
							$('#url').css("display","none");
							$('#date').css("display","none");
							$('#time').css("display","none");
							break;
			}

	});
	$('#btn').click(function(){ 
			switch($('#inputGroupSelect02').val()){
					case "location": 
					objArr.push(new LocationClass($('#textInputName').val(), $('#textInputAdress').val(), Number($('#textInputZip').val()), $('#textInputCity').val(), $('#inputGroupFile02').val().replace(/C:\\fakepath\\/, './img/')));
					objArr[objArr.length-1].display();                    
					break;
					case "restaurants":
					objArr.push(new RestaurantClass($('#textInputName').val(), $('#textInputType').val(), $('#textInputAdress').val(), Number($('#textInputZip').val()), $('#textInputCity').val(), $('#inputGroupFile02').val().replace(/C:\\fakepath\\/, './img/'), $('#textInputTelephone').val(),$('#textInputURL').val()));
					objArr[objArr.length-1].display();                    
					break;
					case "events": 
					objArr.push(new EventClass($('#textInputName').val(), $('#textInputType').val(), $('#textInputAdress').val(), Number($('#textInputZip').val()), $('#textInputCity').val(), $('#inputGroupFile02').val(),$('#textInputURL').val(),$('#textInputPrice').val(),$('#textInputDate').val(),$('#textInputDate').val()));
					objArr[objArr.length-1].display();                    
					break;  
			}
	});
});
    </script>
</body>

</html>
